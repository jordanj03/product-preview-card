<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="images/image-product-desktop.jpg" alt="Image of Parfum" />
      </div>
      <div class="info-container">
        <p class="product-type">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfume-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <h1>$149.99</h1>
          <p class="strike">$169.99</p>
        </div>
        <a href="#">
          <img src="images/icon-cart.svg" alt="Shopping Cart" /> Add to Cart</a
        >
      </div>
    </div>
  </body>
</html>
